<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="left-container">
    <section class="image-section">
      <img class="background-image" src="./IMAGES/background-image.jpg" alt="">
    
      <section class="logo-section">
        <img class="logo-image" src="./IMAGES/odin-lined.png" alt="">
        <p>Limitless.</p>
      </section>

      <p class="credits">Photo by <a href="https://unsplash.com/it/@therealslkhv">Almas Salakhov</a> on <a href="https://unsplash.com/it">Unsplash</a></p>
    </section>
  </section>

  <section class="right-container">
    <div class="text-section">
        <q class="quote">No great mind has ever existed without a touch of madness.</q>
        <p class="text"> - Lucius Annaeus Seneca</p>
    </div>

    <form class="form-container" action="#" method="post">
      <div class="title-container">
        <h1>Become Odin.</h1>
      </div>
  
      <div class="credentials-container">
        <div class="left-column">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name">
          <label for="user_email">E-mail</label>
          <input type="email" id="user_email" name="user_email">
          <label for="user_psw">Password</label>
          <input type="password" id="user_psw" name="user_psw" required>
        </div>
        <div class="right-column">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name">
          <label for="user_phone">Phone Number</label>
          <input type="tel" id="user_phone" name="user_phone">
          <label for="user_psw">Confirm Password</label>
          <input type="password" id="user_psw" name="user_psw" required>
        </div>
      </div>
  
      <div class="button-container">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">LOG IN</a></p>
      </div>
    </form>
  <section>
</body>
</html>
